<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Stopwatch</title>
</head>
<body>
    <div class ="wrapper">
        <div class=""display>
            <p class="timeDisplay" id="timeHrs">00</p>
            <p class="timeDisplay" id="timeMins">00</p>
            <p class="timeDisplay" id="timeSec">00</p>
            <p class="timeDisplay" id="timeMillisec">00</p>
        </div>
        <div class="buttons">
            <button id="startBtn" onclick="startStop()">Start</button>
            <button id="resetBtn" onclick="reset()">Reset</button>
            <button id="lapBtn" onclick="lap()">stop</button>
        </div>
        <h1>Laps</h1>
        <div id="laps">
            <p id="lapRecord"> </p>
        </div>
    </div>
</body>
</html>
